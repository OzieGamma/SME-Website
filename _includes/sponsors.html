<!-- Sponsors Aside -->
    <aside class="sponsors">
        <div class="container">
            <div class="row">
                {% for sponsor in site.sponsors %}
                <div class="col-md-3 col-sm-6">
                    <a href="#">
                        <img src="img/sponsor-logos/{{ sponsor.logo }}.jpg" class="img-responsive img-centered" alt="Sponsored by {{ sponsor.name }}">
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </aside>
