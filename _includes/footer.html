<footer>
    <div class="container">
        <div class="row">
			<div class="col-md-3"></div>
            <div class="col-md-6">
                <ul class="list-inline social-buttons">
                    {% for network in site.social %}
                    <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
			<div class="col-md-3"></div>
        </div>

        <!-- Open Source Attributions -->
        <div class="row" id="attributions">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                We used the following opensource code to build this site:
                <ul  class="list-unstyled">
                    {% for attribution in site.attributions %} 
                    <li><a href="{{ attribution.url }}">{{ attribution.name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-md-3"></div>
        </div>
		
		<div class="row">
            <div class="col-md-3">
                <span class="copyright">Copyright &copy; {{ site.title }} 2016</span>
            </div>
			<div class=col-md-6>
				<span class="copyright">Avec le soutien de l'AGEPoly Â  <a href="https://agepoly.ch"><img src="img/sponsor-logos/agepoly.png" /></a></span>
			</div>
            <div class="col-md-3">
                <ul class="list-inline quicklinks">
                    <li><a href="{{ site.statutes.url }}">Association Statutes</a>
                    </li>
                </ul>
            </div>
        </div>
		
    </div>
</footer>
