<!-- Timeline Section -->
<section id="timeline">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Timeline</h2>
                <h3 class="section-subheading text-muted"> </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <ul class="timeline">
                    {% for post in site.posts %}
                    <li class="{% cycle '', 'timeline-inverted' %}">
                        <a href="#timelineModal{{forloop.index}}" class="timeline-link" data-toggle="modal">
                            <div class="timeline-image">
                             
                            <!-- Size has to be 200x200 -->
                            <img class="img-circle img-responsive" src="img/timeline/{{ post.title | replace:' ','-' }}-thumbnail.png" alt="">
                        </div>
                        <div class="timeline-panel">
                            <div class="timeline-heading">
                                <h4>{{ post.display-date }}</h4>
                                <h4 class="subheading">{{ post.title }}</h4>
                            </div>
                            <div class="timeline-body">
                                <p class="text-muted">{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
                            </div>
                        </div>
                        </a>
                    </li>
                    {% endfor %}
                    <li class="timeline-inverted">
                        <div class="timeline-image">
                            <h4>Be Part
                                    <br>Of Our
                                    <br>Story!</h4>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
